<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer Countdown</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="./assets/bootstrap.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class="bg-dark d-flex justify-content-center align-items-center vh-100">
    
    <div class="card shadow-lg p-3 text-center">
        <h2 class="mb-2 my-4">TIMER COUNTDOWN</h2>
        
        <div class="d-flex justify-content-center mb-3 my-4">
            <input type="number" placeholder="Hrs" min="0" max="99" id="hours" class="form-control text-center mx-1 input-set">
            <input type="number" placeholder="Min" min="0" max="59" id="minutes" class="form-control text-center mx-1 input-set">
            <input type="number" placeholder="Sec" min="0" max="59" id="seconds" class="form-control text-center mx-1 input-set">
        </div>
        
        <div class="circle mx-auto my-4">
            <div class="timer-display">00:00:00</div>
        </div>
        
        <div class="d-flex justify-content-center gap-2 my-4">
            <button id="start" class="btn btn-info"><i class="fas fa-play  fs-6"></i> Start</button>
            <button id="pause" class="btn btn-info"><i class="fas fa-pause"></i> Pause</button>
            <button id="reset" class="btn btn-info"><i class="fas fa-sync-alt"></i> Reset</button>
        </div>


        <div class="modal fade" tabindex="-1" id="quoteModal" aria-labelledby="quoteModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title text-black fw-semibold" id="quoteModalLabel">Hurray ! </h5>
                    </div>
                    <div class="modal-body text-black">
                        <p id="newQuote"></p>
                        <p class="fw-bold" id="newAuthor"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success close" data-bs-dismiss="modal">Nice Thought
                            !</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> 
    <script src="./js/script.js"></script>

</body>
</html>
